{% extends "base_logins.html" %}
{% load crispy_forms_tags %}

{% block content %}



<form action="" method="post" autocomplete="off" style="margin-left:450px;background-color:white;width:400px;border-radius:15px;">
    {% csrf_token %}

    <div class="container" >

    <div class="form-group" style=" color: maroon;margin-top: 50px;margin-bottom: 30px;margin-left: 120px;font-size: 25px;font-weight:bold;">
    <p >SoftGeeks</p></div>
    <div class="form-group" style="margin-left:20px; margin-top:10px;">
    <p style="font-size:14px; font-weight:bold;">Please set up your new credentials in order to log in</p>
        </div>
    <div class="form-group" style="margin-top: 30px;margin-left:40px;width:300px;height:50px;font-size:14px;">
       {{ form|crispy }}
        </div>


        <div class="form-group" style="margin-left: 90px;margin-top:270px;margin-bottom:20px;">
    <button type="submit" class="btn btn-success" style="width:200px;border-radius:30px;">
       Save</button>
        </div>
        <br>
    </div>
</form>

{% endblock content %}
