{% extends "base_logins.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="form-group" style=" color: maroon;margin-top: 50px;margin-bottom: 30px;margin-left: 500px;font-size: 25px;font-weight:bold;">
    <p >SoftGeeks</p>

</div>
<form action="" method="POST"  style="margin-left:500px;background-color:white;width:400px;border-radius:15px;margin-bottom:40px;">
    {% csrf_token %}
    <div class="container">

    <div class="form-group" style="margin-left:40px; margin-top:10px;">
            <p style="font-size:20px; font-weight:bold;">Forgot password?</p>
            <p style="font-size:14px; font-weight:bold; color:maroon;">Fill this form*</p>
        </div>



    <div class="form-group" style="margin-top: 30px;margin-left:45px;width:300px;height:50px;font-size:14px;">
                {{ form|crispy }}
        </div>

        <div class="form-group" >
    <button type="submit" class="btn btn-success" style="margin-left: 70px;width:200px;margin-top:30px;font-size:14px;border-radius:30px;">
        Send request</button>
        </div>

            <div class="row" style="margin-left:50px;margin-top: 10px;font-size:14px;">
        <div class="col3">
             <div class="col2">
                  <div class="form-group" >
           <p>Password retrieved?</p>
                 </div>
                  </div>
        </div>
         <div class="col3">
            <div class="col2">
                 <div class="form-group" >
                <a href="{%url 'login_page' %}" style="margin-left:20px;color:blue;font-weight:bold;">Sign in</a>
                     </div>
            </div>
           </div>
            </div>

    </div>
</form>

{% endblock content %}
